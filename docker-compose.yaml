version: '3.8'
services:
  mongodb:
    image: 'mongo'
    ports:
      - 27017:27017
    volumes:
      - db:/data/db
  backend:
    build: ./backend
    ports:
      - '8000:8000'
    volumes:
      - logs:/app/logs
      - ./backend:/app
      - /app/node_modules
      - ./backend/movies.csv:/app/movies.csv
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/db
    depends_on:
      - mongodb
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    volumes:
      - ./frontend/src:/app/src
    stdin_open: true
    tty: true
    depends_on:
      - backend
volumes:
  db:
  logs:
